{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Lista de candidatos</h1>
</div>

<table class="table">
    <tr><th>Nome do candidato</th><th>RG</th><th>CPF</th><th>Telefone</th><th>Endereco</th></tr>
        {% for candidato in candidatos %}
          <tr><td>{{ candidato.nome }}</td><td>{{ candidato.rg }}</td><td>{{ candidato.cpf }}</td><td>{{ candidato.telefone }}</td><td>{{ candidato.endereco }}</td></tr>
        {% endfor %}
</table>

{% endblock %}
